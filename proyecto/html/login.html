<!DOCTYPE html>
<html>
    <head>
        <title>Inicio Sesion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie-edge">
        <link rel="stylesheet" type="text/css" href="../lib/bootstrap-4/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <link rel="stylesheet" type="text/css" href="../iconos/style.css">
        
    </head>
    <body>
        <!-- **************************************CONTENIDO***************************************-->
            <div class="modal-dialog text-center">
                <div class="col-sm-8 main-section">
                    <div class="modal-content">
                        <br>
                        <div class="col-12 user-img">
                            <img src="../files/usuariologin.png">
                        </div>
                        <br>
                        <form class="col-12">
                            <div class="form-group">
                                <!--i class="icon-user"></i-->
                                <input type="text" placeholder="Introduce Usuario" class="form-control" >
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Introduce Contraseña" class="form-control" name="">
                            </div>
                            <button  type="submit" class="btn"><i class="icon-login"></i>Entar</button>
                        </form>
                        <div class="col-12 forgot">
                            <a href="#">Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </div>
            </div>
        <!-- ************************************** LIBERIAS DE BOOSTRAP***************************************-->    
        <script src="../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
